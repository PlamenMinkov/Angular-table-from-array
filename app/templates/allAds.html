<section class="container">         
        <div class="modal-dialog col-md-5">
            <!--ng-repeat="ad in data.ads | orderBy:'' | filter: filterByTown | filter: filterByCategory"-->
            <div ng-clock class="ad">
                <div class="modal-content">
                    <div class="modal-header row">
                        <h3 class="col-md-6">Items</h3>
                        <!--<span class="col-md-3 adDate">{{ad.date|date:"d-MMM-yyyy"}}</span>-->
                    </div>
                    <div class="modal-body row">
                        <table class="col-md-12 items">
                            <thead>
                                <tr>
                                    <th>
                                        <button ng-click="sortBy('firstName')">Last Name</button>
                                        <span class="sortorder" ng-show="propertyName === 'firstName'" ng-class="{reverse: reverse}"></span>
                                    </th>
                                    <th>
                                        <button ng-click="sortBy('lastName')">Last Name</button>
                                        <span class="sortorder" ng-show="propertyName === 'lastName'" ng-class="{reverse: reverse}"></span>
                                    </th>
                                    <th>
                                        <button ng-click="sortBy('country')">Country</button>
                                        <span class="sortorder" ng-show="propertyName === 'country'" ng-class="{reverse: reverse}"></span>
                                    </th>
                                    <th>
                                        <button ng-click="sortBy('occupation')">Occupation</button>
                                        <span class="sortorder" ng-show="propertyName === 'occupation'" ng-class="{reverse: reverse}"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in items | orderBy: propertyName: reverse">
                                    <td>{{item.firstName}}</td>
                                    <td>{{item.lastName}}</td>
                                    <td>{{item.country}}</td>
                                    <td>{{item.occupation}}</td>
                                    <td>
                                        <a href="#/edit/{{items.indexOf(item)}}">Edit</a>
                                        <button ng-click="deleteItem(items.indexOf(item))">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    
</section>
